<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="maincss.css" rel="stylesheet" type="text/css"/>
   <title>Pokedex</title>
   <script src="mainjs.js" defer></script>
</head>
<body>
    <h1>Pokemon # 1-9</h1>

    <input type="number" onkeypress="hitEnter()" name="1stinput" id="1stinput" min="1" max="9">
    <br>
    <input type="number" onkeypress="hitEnter()" name="2ndinput" id="2ndinput" min="1" max="9">
    <br>
    <input type="number" onkeypress="hitEnter()" name="3rdinput" id="3rdinput" min="1" max="9">
    <button type="submit" onclick="chooseImages()">Add</button>
    
    <div class="wrapper">
        <section>
            <div class="container">
                <div class="imgContainer">
                    <h3 id="title1"></h3>
                    <img id="1stimage" src="" alt="">
                </div>
                <div class="details">
                    <p id="number1"></p>
                    <p id="content1"></p>
                    <p id="type1"></p>
                    <p id="weakness1"></p>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <div class="container">
                <div class="imgContainer">
                    <h3 id="title2"></h3>
                    <img id="2ndimage" src="" alt="">
                </div>
                <div class="details">
                    <p id="number2"></p>
                    <p id="content2"></p>
                    <p id="type2"></p>
                    <p id="weakness2"></p>                </div>
            </div>
        </section>
        <hr>
        <section>
            <div class="container">
                <div class="imgContainer">
                    <h3 id="title3"></h3>
                    <img id="3rdimage" src="" alt="">
                </div>
                <div class="details">
                    <p id="number3"></p>
                    <p id="content3"></p>
                    <p id="type3"></p>
                    <p id="weakness3"></p>                
                </div>
            </div>
        </section>
    </div>
</body>
</html>
